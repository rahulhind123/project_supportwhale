##spring data source properties of databases
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/scheduler_db?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

#hibernate properties 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#application properties
com.support.max_day_shift=2
com.support.max_engineer_shift =2
com.support.max_engineer_allocation=10

server.port=9090

#logger properties
logging.level.root=info